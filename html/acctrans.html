<ons-navigator swipeable var="acctransNavigator">
    <ons-page>
        <ons-toolbar>
            <div class="center">
            <ons-segment id="segment" tabbar-id="acctransTabbar" style="width:110%">
                <button><b>Accounts</b></button>
                <button><b>Transactions</b></button>
            </ons-segment>
            </div>
            <div class="right" ng-if="acctransTitle=='Transactions'">
                <ons-toolbar-button icon="md-filter-list" onclick="acctransNavigator.pushPage('html/transfilters.html',{animation:'fade'})"></ons-toolbar-button>
            </div>
        </ons-toolbar> 

<!--Transactions Tabs-->
        <ons-tabbar var="acctransTabbar" id="acctransTabbar" position="top">
            <ons-tab page="html/accounts.html" label="Accounts" active></ons-tab>
            <ons-tab page="html/trans.html" label="Transactions"></ons-tab>
        </ons-tabbar>
    </ons-page>

</ons-navigator>
