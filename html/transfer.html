<ons-page <!--ng-controller="transfFormController as transfFormCtrl"-->>
    <div class="content" style="width:90%;margin:0 auto"> 
        <form name="transfForm">
            <p> 
                <label for="transfDate">
                    Date
                </label>
                <ons-input ng-model="transfFormCtrl.date" id="transfDate" name="transfDate" modifier="underbar" type="date" style="width:100%" required></ons-input>
            </p>
            <p> 
                 <label for="fromAcc">
                      From 
                        <span ng-show="transfForm.fromAcc.$error.required" style="color:red">*</span>
                 </label>
                 <ons-select ng-model="transfFormCtrl.from_accid" id="fromAcc" name="fromAcc" modifier="underbar" style="width:100%" required>
                     <option value=""></option>
                     <option value="eqewqe">weqew</option>
                 </ons-select>
            </p>
            <p> 
                 <label for="toAcc">
                      To 
                        <span ng-show="transfForm.toAcc.$error.required" style="color:red">*</span>
                 </label>
                 <ons-select ng-model="transfFormCtrl.to_accid" id="toAcc" name="toAcc" modifier="underbar" style="width:100%" required>
                     <option value=""></option>
                     <option value="eqewqe">weqew</option>
                 </ons-select>
            </p>
            <p> 
                <label for="transfAmt">
                    Amount $
                </label>
                <ons-input ng-model="transfFormCtrl.amount" id="transfAmt" name="transfAmt" modifier="underbar" type="number" style="width:100%"></ons-input>
            </p>
            <p> 
                <label for="transfDesc">
                    Description
                </label>
                <ons-input ng-model="transfFormCtrl.desc" id="transfDesc" name="transfDesc" modifier="underbar" type="text" style="width:100%"></ons-input>
            </p>
            <ons-button ng-model="transfFormCtrl.addBtn" id="transfAdd" name="transfAdd" modifier="large" style="margin-top:20px">Add</ons-button>
            
        </form>
    </div>
</ons-page>
