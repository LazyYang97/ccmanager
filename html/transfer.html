<ons-page>
<div class="content" style="width:90%;margin:0 auto">
<p> 
 <label for="date">Date</label><br/> 
 <ons-input input-id="date" modifier="underbar" type="date" style="width:100%"></ons-input>
</p>
<p>
 <label for="fromaccount">From</label><br/>
 <ons-select id="fromaccount" modifier="underbar" style="width:100%">
     <option>Card 1</option> 
 </ons-select>
</p>
<p> 
 <label for="toaccount">To</label><br/>
 <ons-select id="toaccount" modifier="underbar" style="width:100%">
     <option>Card 2</option> 
 </ons-select>
</p>
<p>
 <label for="amount">Amount</label><br/>
 <ons-input input-id="amount" modifier="underbar" type="number" style="width:100%"></ons-input>
</p>
<p>
 <label for="desc">Description</label>
 <ons-input input-id="desc" modifier="underbar" type="text" style="width:100%"></ons-input>
</p>
<ons-button style="width:100%;position:sticky;bottom:0;left:0;text-align:center">Add</ons-button>
</div>
</ons-page>
