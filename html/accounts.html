<ons-page ng-init="accountsInit()" ons-show="updateAccTransTitle('Accounts')">
    <ons-fab position="bottom right" >
        <ons-icon icon="md-plus" ng-click="acctransNavigator.pushPage('html/newacc.html',{animation:'slide'})"></ons-icon>
    </ons-fab>
    <div class="content" style="margin-bottom:70px;">
        <div ng-show="AccountsList.length==0" style="text-align:center;margin-top:30px;">
            <em>It's empty. Add a new one....</em> 
        </div>
    <!--Credit Card-->
    <ons-list modifier="longdivider" ng-if="checkAccGroupCount('creditcard')!=0">
        <ons-list-item style="font-weight:bold;background:#eeeeee">
        <div class="center" >
                Credit Cards
        </div>
        <div class="right" style="width:150px;text-align:right">
            <ons-row>
                <ons-col width="50%">
                    testing<br/>
                    <span>$ 100</span>
                </ons-col>
                <ons-col width="50%">
                    testing<br/>
                    <span>$ {{showAccGroupsTotalBalance('creditcard')}}</span>
                </ons-col>
            </ons-row>
        </div>
    </ons-list-item>
    <account-list-item ng-repeat="account in AccountsList" modifier="longdivider" ng-if="account.accgroup=='creditcard'"  ng-click="acctransNavigator.pushPage('html/accprofile.html',{animation:'slide',data:{accountdetails:account}})"  data="account"></account-list-item>
    </ons-list>

    <!--Debit Card-->
    <ons-list modifier="longdivider" ng-if="checkAccGroupCount('debitcard')!=0">
        <ons-list-item modifier="longdivider" style="font-weight:bold;background:#eeeeee">
        <div class="center" >
        Debit Cards
        </div>
        <div class="right">
            <ons-row style="width:150px;text-align:right">
                <ons-col></ons-col>
                <ons-col style="color:blue">$ {{showAccGroupsTotalBalance('debitcard')}}</ons-col>
            </ons-row>
        </div>
    </ons-list-item>
    <account-list-item ng-repeat="account in AccountsList" data="account" ng-click="acctransNavigator.pushPage('html/accprofile.html',{animation:'slide',data:{accountdetails:account}})" ng-if="account.accgroup=='debitcard'"></account-list-item>
    </ons-list>

    <!--Cash-->
    <ons-list modifier="longdivider" ng-if="checkAccGroupCount('cash')!=0">
    <ons-list-item modifier="longdivider" style="font-weight:bold;background:#eeeeee">
        <div class="center">
            Cash
        </div>
        <div class="right">
            <ons-row style="width:150px;text-align:right">
                <ons-col></ons-col>
                <ons-col style="color:blue">$ {{showAccGroupsTotalBalance('cash')}}</ons-col>
            </ons-row>
        </div>
    </ons-list-item>
    <account-list-item ng-repeat="account in AccountsList" data="account" ng-click="acctransNavigator.pushPage('html/accprofile.html',{animation:'slide',data:{accountdetails:account}})" ng-if="account.accgroup=='cash'"></account-list-item>
    </ons-list>
</ons-page>
