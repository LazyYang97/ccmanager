<ons-navigator swipeable var="myNavigator">
    <ons-page>
    <ons-toolbar>
        <div class="center" style="text-align:center">
            Edit Transactions
        </div>
    </ons-toolbar>
    <ons-tabbar position="top">
        <ons-tab page="editexpense.html" label="Expense" active></ons-tab>
        <ons-tab page="editincome.html" label="Income"></ons-tab>
        <ons-tab page="editransfer.html" label="Transfer"></ons-tab>
    </ons-tabbar>
</ons-page>
</ons-navigator>

<template id="editexpense.html">
<ons-page>
<div class="content" style="width:90%;margin:0 auto">
<p> 
 <label for="date">Date</label><br/> 
 <ons-input input-id="date" modifier="underbar" type="date" style="width:100%"></ons-input>
</p>
<ons-row>
    <ons-col>
 <label for="account">Account</label><br/>
 <ons-select id="account" modifier="underbar" style="width:100%">
     <option>Card 1</option> 
 </ons-select>
    </ons-col>
    <ons-col width="33%">
 <ons-button onclick="myNavigator.pushPage('html/suggest.html',{animation:'slide'})" style="width:100%;text-align:center">Suggest</ons-button>
    </ons-col>
</ons-row>
<p> 
 <label for="category">Category</label><br/>
 <ons-select id="category" modifier="underbar" style="width:100%">
     <option>Category 1</option> 
 </ons-select>
</p>
<p>
 <label for="amount">Amount</label><br/>
 <ons-input input-id="amount" modifier="underbar" type="number" style="width:100%"></ons-input>
</p>
<p>
 <label for="desc">Description</label>
 <ons-input input-id="desc" modifier="underbar" type="text" style="width:100%"></ons-input>
</p>
<ons-button style="width:100%;position:sticky;bottom:0;left:0;text-align:center">Add</ons-button>
</div>
</ons-page>
</template>
