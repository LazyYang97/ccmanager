<ons-list-item modifier="nodivider" tappable>
    <div class="left" style="width:70px;overflow:hidden;text-overflow:ellipsis">
        <small>{{transaction.transcategory}}</small>
    </div>

    <div class="center" style="width:130px;overflow:hidden;text-overflow:ellipsis">
        <span class="list-item__title">
            {{transaction.transdesc}}
        </span>
        <span ng-show="transaction.transgroup!='transfer'" class="list-item__subtitle">
            {{relatedaccname}}
        </span>
        <span ng-show="transaction.transgroup=='transfer'||transaction.transgroup=='payment'" class="list-item__subtitle">
            {{fromaccname}} > {{toaccname}}
        </span>
    </div>


    <div class="right">
                <span style="color:blue" ng-show="transaction.transgroup=='income'">
                   $ {{transaction.transamount}}
                </span>
                <span style="color:red" ng-show="transaction.transgroup=='expense'">
                   $ {{transaction.transamount}}
                </span>
                <span ng-show="transaction.transgroup=='transfer'">
                    $ {{transaction.transamount}}
                </span>
                <span ng-show="transaction.transgroup=='payment'">
                    $ {{transaction.transamount}}
                </span>
    </div>
</ons-list-item>
