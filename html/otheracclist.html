<ons-list-item modifier="longdivider" >
    <div class='center'>
        {{account.accname}}
        <span ng-if="account.accgroup=='debitcard'">
            ({{account.fourdigits}})
        </span>
    </div>
    <div class='right'>
        <ons-row style='width:150px;text-align:right'>
            <ons-col></ons-col>
            <ons-col style='color:blue'>
                $ {{account.balance}}
            </ons-col>
        </ons-row>
    </div>
</on-list-item>
