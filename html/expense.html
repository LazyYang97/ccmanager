<ons-page>
<div class="content" style="width:100%">

<ons-list modifier="nodivider">
<form name="addExpenseForm">

<ons-list-item tappable>
    Date
    <ons-input ng-init="transsubmitted.transdate=cvtTodayDate" ng-model="transsubmitted.transdate" name="transdate" type="date" modifier="underbar" id="transdate" style="width:100%" required></ons-input>
</ons-list-item>

<ons-list-item tappable>
    Category
    <span ng-show="addExpenseForm.transcategory.$error.required" style="color:red">*</span>
    <select class="select-input select-input--underbar" id="transcategory" name="transcategory" ng-model="transsubmitted.transcategory" ng-options="x as y.label for (x,y) in expensecategories" style="width:100%" required>
        <option value=""></option>
    </select>
</ons-list-item>

<ons-list-item tappable>
    Amount $
    <span ng-show="addExpenseForm.transamount.$error.required" style="color:red">*</span>
    <ons-input ng-init="transsubmitted.transamount=0" id="transamount" min="0" ng-model="transsubmitted.transamount" type="number" modifier="underbar" name="transamount" style="width:100%" required></ons-input>
</ons-list-item>


<ons-list-item tappable>
    <ons-row> 
        <ons-col width="60%">
    Account
    <span ng-show="addExpenseForm.exptransacc.$error.required" style="color:red">*</span>
    <select class="select-input select-input--underbar" name="exptransacc" id="exptransacc" ng-model="transsubmitted.transacc" ng-options="x.accid as x.accname +' '+x.fourdigits+'('+x.accgroup+')' for x in tempAccList" style="width:100%" required></select>
        </ons-col> 
        <ons-col width="40%">
            <ons-button ng-click="newTransNavigator.pushPage('html/suggest.html',{animation:'slide',callback:suggestionsFeatures(transsubmitted.transcategory,transsubmitted.transamount)})" ng-disabled="addExpenseForm.transcategory.$error.required||addExpenseForm.transamount.$" modifier="large">Suggest</ons-button>
        </ons-col>
    </ons-row>
</ons-list-item>

<ons-list-item tappable>
    Contents
    <ons-input ng-init="transsubmitted.transdesc=''" id="transdesc" ng-model="transsubmitted.transdesc" type="text" modifier="underbar" name="transdesc" style="width:100%"></ons-input>
</ons-list-item>

<ons-list-item tappable>
    Notes
    <ons-input ng-init="transsubmitted.transnotes=''" id="transnotes" ng-model="transsubmitted.transnotes" type="text" modifier="underbar" name="transnotes" style="width:100%"></ons-input>
</ons-list-item>

<ons-list-item tappable>
    <ons-button modifier="large" ng-disabled="addExpenseForm.$error.required" ng-click="createNewTransaction('expense')">Add</ons-button> 
</ons-list-item>

</form>
</ons-list>
</div>
</ons-page>
