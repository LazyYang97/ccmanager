<ons-page>
<div class="content" style="width:90%;margin:0 auto">
<form name="expForm">

<p> 
 <label for="date">
     Date
 </label><br/> 
 <ons-input input-id="date" modifier="underbar" ng-model="date" name="date" type="date" style="width:100%"></ons-input>
</p>

<p> 
 <label for="expcategory">
     Category
     <span ng-show="expForm.expcategory.$error.required" style="color:red">*</span>
 </label><br/>
 <ons-select id="expcategory" ng-model="expcategory" name="expcategory" modifier="underbar" style="width:100%" required>
     <option value=""></option>
     <option>Category 1</option> 
 </ons-select>
</p>

<p>
 <label for="expamount">
     Amount(RM)
 </label><br/>
 <ons-input input-id="expamount" type="number" min="0" modifier="underbar" style="width:100%" ng-model="expamount" name="expamount" placeholder="enter amount" required></ons-input>
</p>

<p>
 <label for="desc">Description</label>
 <ons-input input-id="desc" type="text" modifier="underbar" style="width:100%" ng-model="desc" name="desc" placeholder="enter description"></ons-input>
</p>

<p>
<ons-row>
    <ons-col>
 <label for="expaccount">
     Account     
     <span ng-show="expForm.expaccount.$error.required" style="color:red">*</span>
 </label><br/>
 <ons-select id="expaccount" ng-model="expaccount" name="expaccount" modifier="underbar" style="width:100%" required>
     <option value=""></option>
     <option>Card 1</option> 
 </ons-select>
    </ons-col>
    <ons-col width="33%">
 <ons-button onclick="myNavigator.pushPage('html/suggest.html',{animation:'slide'})" style="width:100%;text-align:center">Suggest</ons-button>
    </ons-col>
</ons-row>
</p>

<ons-button modifier="large" ng-disabled="expForm.$invalid">Add</ons-button>

</form>
</div>
</ons-page>
