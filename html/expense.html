<p>
    <label for="transdate">
        Date
    </label><br/>
    <ons-input ng-model="transsubmitted.transdate" name="transdate" type="date" modifier="underbar" id="transdate" style="width:100%" required></ons-input>
</p>

<p>
    <label for="transcategory">
        Category
        <span ng-show="addTransForm.transcategory.$error.required" style="color:red">*</span>
    </label><br/>
    <select class="select-input select-input--underbar" id="transcategory" name="transcategory" ng-model="transsubmitted.transcategory" ng-options="x as y.label for (x,y) in expensecategories" style="width:100%" required></select>
</p>

<p>
    <label for="transamount">Amount $</label><br/>
    <ons-input id="transamount" ng-model="transsubmitted.transamount" type="number" modifier="underbar" name="transamount" style="width:100%"></ons-input>
</p>

<p>
    <label for="transdesc">Description</label><br/>
    <ons-input id="transdesc" ng-model="transsubmitted.transdesc" type="text" modifier="underbar" name="transdesc" style="width:100%"></ons-input>
</p>

<p>
    <ons-row>
        <ons-col width="60%">
            <label for="transacc">
                Account
                <span ng-show="addTransForm.transacc.$error.required" style="color:red">*</span>
            </label><br/>
            <select class="select-input select-input--underbar" name="transacc" id="transacc" ng-model="transsubmitted.transacc" ng-options="x.accid as x.accname for x in AccountsList" style="width:100%" required></select>
        </ons-col>
        <ons-col width="40%">
            <ons-button modifier="large">Suggest</ons-button>
        </ons-col>
    </ons-row>
</p>
