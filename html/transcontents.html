<ons-list>
    <ons-list-item style="background:#eeeeee">
        <div class="center">
            <ons-row>
                <ons-col style="text-align:center">
                    <ons-icon size="20px" icon="md-arrow-left"></ons-icon>
                </ons-col>
                <ons-col style="text-align:center">
                    Month Year
                </ons-col>
                <ons-col style="text-align:center">
                    <ons-icon size="20px" icon="md-arrow-right"></ons-icon>
                </ons-col>
            </ons-row>
        </div>
    </ons-list-item>
</ons-list>
<ons-list modifier="inset">
    <ons-list-item>
        <div class="center">
            Date Month
        </div>
        <div class="right">
            <ons-row style="width:150px;text-align:right">
                <ons-col style="color:blue">$0</ons-col>
                <ons-col style="color:red">$0</ons-col>
            </ons-row>
        </div>
    </ons-list-item>
    <transactions-list-item ng-repeat="transaction in transactionsList" data="transaction"></transactions-list-item>
</ons-list>
