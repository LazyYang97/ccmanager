<ons-page>
    <ons-toolbar>
        <div class="left">
            <ons-back-button onclick="promosNavigator.popPage()"></ons-back-button>
        </div> 
        <div class="center">
            <ons-icon icon="md-filter-list">
            </ons-icon>
            Filters
        </div>
    </ons-toolbar>
    <div class="content" style="width:90%;margin:0 auto">
        <p>
        <label for="category">Category</label><br/>
        <ons-select id="category" modifier="underbar" style="width:100%">
            <option>Any Category</option>
        </ons-select>
        </p>
        <p>
        <label for="account">Account</label><br/>
        <ons-select id="account" modifier="underbar" style="width:100%">
            <option>Any Account</option>
        </ons-select>
        </p>
        <ons-row>
            <ons-col>
        
        <label for="sdate">Start Date</label><br/>
        <ons-input type="date" modifier="underbar"></ons-input>
            </ons-col>
            <ons-col>
        <label for="edate">End Date</label><br/>
        <ons-input type="date" modifier="underbar"></ons-input>
            </ons-col>
        </ons-row>
        <ons-list>
            <ons-list-item tappable>
                <label class="left">
                    <ons-radio name="color" input-id="weekly-radio" value="weekly"></ons-radio>
                </label>
                <label for="weekly-radio" class="center">
                    Show Weekly
                </label>
            </ons-list-item>
            <ons-list-item tappable>
                <label class="left">
                    <ons-radio name="color" input-id="monthly-radio" value="weekly"></ons-radio>
                </label>
                <label for="monthly-radio" class="center">
                    Show Monthly
                </label>
            </ons-list-item>
            <ons-list-item tappable>
                <label class="left">
                    <ons-radio name="color" input-id="yearly-radio" value="weekly"></ons-radio>
                </label>
                <label for="yearly-radio" class="center">
                    Show Yearly
                </label>
            </ons-list-item>
        </ons-list>
        <ons-row style="margin-top:15px;">
            <ons-col width="40%">
            </ons-col>
            <ons-col>
        <ons-button modifier="quiet">
            Reset All
        </ons-button>
        <ons-button>Apply</ons-button>
            </ons-col>
        </ons-row>
    </div>
</ons-page>
