<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, user-scalable=no,shrink-to-fit=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />

        <!--Link CSS-->
        <link rel="stylesheet" href="css/onsenui.css">
        <link rel="stylesheet" href="css/onsen-css-components.min.css">

        <!--Link JS-->
        <script src="js/cordova.js"></script>
        <script src="js/angular.min.js"></script>
        <script src="js/onsenui.min.js"></script>
        <script src="js/angularjs-onsenui.min.js"></script>
        <script src="js/angular-filter.min.js"></script>
        <script src="js/angular-websql.min.js"></script>
        <script src="js/date.js"></script>
        <script src="js/lodash.js"></script>
        <script src="js/lodash-joins.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/appService.js"></script>
        <script src="js/databaseController.js"></script>
        <script src="js/accountsController.js"></script>
        <script src="js/transactionsController.js"></script>
        <script src="js/promotionsController.js"></script>
        
        <title>CCManager</title>
    </head>
    <body ng-app="myApp" ng-controller="MainController as mc">
        <ons-page>
            <ons-tabbar var="mainTab"  swipeable position="bottom">

                <!--New Transactions-->
                <ons-tab page="html/newtrans.html" active label="New Trans" icon="fa-plus-square"></ons-tab>

                <!--Accounts & Transactions-->
                <ons-tab page="html/acctrans.html" label="Acc & Trans" icon="fa-credit-card"></ons-tab>

                <!--Promotions-->
                <ons-tab page="html/promos.html" label="Promos" icon="fa-gift"></ons-tab>

                <!--Settings-->
                <ons-tab page="html/settings.html" label="Settings" icon="fa-cog"></ons-tab>
            </ons-tabbar>
        </ons-page>

        <!--Toast-->
        <ons-toast var="toast">
            {{toastmsg}}<button ng-click="toast.hide()">Dismiss</button>
        </ons-toast>

    </body>
</html>
