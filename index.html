<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, user-scalable=no,shrink-to-fit=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />

        <!--Link CSS-->
        <link rel="stylesheet" href="css/onsenui.css">
        <link rel="stylesheet" href="css/onsen-css-components.min.css">

        <!--Link JS-->
        <script src="js/angular.min.js"></script>
        <script src="js/onsenui.min.js"></script>
        <script src="js/angular-onsenui.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controller.js"></script>

        <title>CCManager</title>
    </head>
    <body ng-app="myApp" ng-controller="ManagerController">
        <ons-page>
            <ons-tabbar var="mainTab" swipeable position="bottom">
                <ons-tab page="html/newtrans.html" active label="New Trans" icon="md-plus-square"></ons-tab>
                <ons-tab page="html/acctrans.html" label="Acc & Trans" icon="md-card"></ons-tab>
                <ons-tab page="promos.html" label="Promos" icon="md-card-giftcard"></ons-tab>
                <ons-tab page="settings.html" label="Settings" icon="md-settings"></ons-tab>
            </ons-tabbar>
        </ons-page> 
        <template id="promos.html">
            <ons-page id="promostab">
                <p>Testing</p>
            </ons-page>
        </template>
        <template id="settings.html">
            <ons-page id="promostab">
                <p>Testing</p>
            </ons-page>
        </template>

    </body>
</html>
